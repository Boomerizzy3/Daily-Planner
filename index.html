<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1>Work Day Scheduler</h1>
      <p class="description">A simple calendar app for scheduling your work day</p>
      <p id="current-day"></p>
    </header>
    <div id="container">
      <div class="log" id="nine-am">
        <div class="hour">
          <p>9AM</p>
        </div>
        <div class="event-entry">
          <textarea id="nine-am-text"></textarea>
        </div>
        <div id="save-button">
          <button id="nine-am-save">Save</button>
        </div>
      </div>
      <div class="log" id="ten-am">
        <div class="hour">
          <p>1OAM</p>
        </div>
        <div class="event-entry">
          <textarea id="ten-am-text"></textarea>
        </div>
        <div class="save-button">
          <button id="ten-am-save">Save</button>
        </div>
      </div>
      <div class="log" id="eleven-am">
        <div class="hour">
          <p>11AM</p>
        </div>
        <div class="event-entry">
          <textarea id="eleven-am-text"></textarea>
        </div>
        <div class="save-button">
          <button id="eleven-am-save">Save</button>
        </div>
      </div>
      <div class="log" id="twelve-pm">
        <div class="hour">
          <p>12PM</p>
        </div>
        <div class="event-entry">
          <textarea id="twelve-pm-text"></textarea>
        </div>
        <div class="save-button">
          <button id="twelve-pm-save">Save</button>
        </div>
      </div>
      <div class="log" id="one-pm">
        <div class="hour">
          <p>1PM</p>
        </div>
        <div class="event-entry">
          <textarea id="one-pm-text"></textarea>
        </div>
        <div class="save-button">
          <button id="one-pm-save">Save</button>
        </div>
      </div>
      <div class="log" id="two-pm">
        <div class="hour">
          <p>2PM</p>
        </div>
        <div class="event-entry">
          <textarea id="two-pm-text"></textarea>
        </div>
        <div class="save-button">
          <button id="two-pm-save">Save</button>
        </div>
      </div>
      <div class="log" id="three-pm">
        <div class="hour">
          <p>3PM</p>
        </div>
        <div class="event-entry">
          <textarea id="three-pm-text"></textarea>
        </div>
        <div class="save-button">
          <button id="three-pm-save">Save</button>
        </div>
      </div>
      <div class="log" id="four-pm">
        <div class="hour">
          <p>4PM</p>
        </div>
        <div class="event-entry">
          <textarea id="four-pm-text"></textarea>
        </div>
        <div class="save-button">
          <button id="four-pm-save">Save</button>
        </div>
      </div>
      <div class="log" id="five-pm">
        <div class="hour">
          <p>5PM</p>
        </div>
        <div class="event-entry">
          <textarea id="five-pm-text"></textarea>
        </div>
        <div class="save-button">
          <button id="five-pm-save">Save</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
