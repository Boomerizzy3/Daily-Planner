<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1>Work Day Scheduler</h1>
      <p class="description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>
    <div class="container">
      <div class="log" id="9am">
        <div class="hour">
          <p>9AM</p>
        </div>
        <div class="event-entry">
          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>
      <div class="log" id="10am">
        <div class="hour">
          <p>1OAM</p>
        </div>
        <div class="event-entry">
          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>

        <div class="hour">
          <p>11AM</p>
        </div>
        <div class="event-entry">
          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>
      <div class="log" id="12pm">
        <div class="hour">
          <p>12PM</p>
        </div>
        <div class="event-entry">
          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>
      <div class="log" id="1pm">
        <div class="hour">
          <p>1PM</p>
        </div>
        <div class="event-entry">
          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>
      <div class="log" id="2pm">
        <div class="hour">
          <p>2PM</p>

        <div class="event-entry">
          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>
      <div class="log" id="3pm">
        <div class="hour">
          <p>3PM</p>
        </div>
        <div class="event-entry">

          <p contenteditable="true"></p>
        </div>
        <div class="save-button">
          <button>Save</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
